<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=9">

    <title>PeopleGallery</title>

    <link rel="stylesheet" href="css/pagination.css" />

    <link rel="stylesheet" href="css/remodal.css">

    <link rel="stylesheet" href="css/remodal-default-theme.css">

    <link rel="stylesheet" href="css/style.css">


</head>

<body>

    <div class="gallery-container">
        <div id="data-container">
            <ul>
            </ul>
        </div>
        <div id="pagination-container">
        </div>

        <div class="remodal" data-remodal-id="modal" data-remodal-options="hashTracking: false, closeOnOutsideClick: false">
            <button data-remodal-action="close" class="remodal-close"></button>
            <div class="gallery-item-container"></div>
            <div class="comments">
                <ul></ul>
            </div>
            <div class="add-comment">

            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/jquery-2.2.4.min.js">
    </script>
    <script type="text/javascript" src="js/handlebars-v4.0.5.js">
    </script>
    <script type="text/javascript" src="js/templates.js">
    </script>
    <script type="text/javascript" src="js/jquery.SPServices-2014.02.js">
    </script>
    <script type="text/javascript" src="js/pagination.min.js">
    </script>
    <script type="text/javascript" src="js/remodal.min.js">
    </script>
    <script type="text/javascript" src="js/app.js">
    </script>

</body>

</html>
